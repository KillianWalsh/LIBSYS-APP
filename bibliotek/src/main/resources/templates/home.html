<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-securtity5">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link th:href="@{/css/home.css}" href="../static/css/home.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="Title">
    <h1>Libsys</h1>
    <h3>by Niklas², Stefan, Killian and Lisa</h3>
    <br>
</div>

<div class="NavigationBar">

    <a th:href="@{news}" target="iFrameHome" onclick="showIFrame()">Information</a>
    <a th:href="@{news}" target="iFrameHome" onclick="showIFrame()">Hem</a>
    <a th:href="@{userRegistration}" sec:authorize="isAnonymous()" target="iFrameHome" onclick="UserNavBarButton()">Registration</a>
    <a th:href="@{contact}" onclick="ContactButton(),UserNavBarButton()" target="iFrameHome">Kontakt</a>
    <a th:href="@{searchBook}" target="iFrameHome" onclick="UserNavBarButton()">Katalog</a>

    <a sec:authorize="isAnonymous()" th:href="@{LoginUser}">Login</a>

    <span sec:authorize="isAuthenticated()" id="AdminButtonSpan">

                <a th:href="@{RoomBooking}" target="iFrameHome" sec:authorize="hasAuthority('ADMIN')"
                   onclick="UserNavBarButton()">Boka rum</a>

        <!--Change the button for userProfil so it only shows when logged in-->
                <a th:href="@{UserProfil}" target="iFrameHome" sec:authorize="hasAuthority('BORROWER')"
                   onclick="UserNavBarButton()">Din profil</a>

                <a th:href="@{AddUser}" target="iFrameHome" sec:authorize="hasAnyAuthority('LIBRARIAN', 'ADMIN')"
                   onclick="AdminNavBarButton()">Ny användare</a>

                <a th:href="@{saveBook}" target="iFrameHome" sec:authorize="hasAnyAuthority('LIBRARIAN', 'ADMIN')"
                   onclick="AdminNavBarButton()">Ny bok</a>

                <a th:href="@{SearchUser}" target="iFrameHome" sec:authorize="hasAnyAuthority('LIBRARIAN', 'ADMIN')"
                   onclick="AdminNavBarButton()">Hitta användare</a>

                <a th:href="@{WishListAdmin}" target="iFrameHome" sec:authorize="hasAnyAuthority('LIBRARIAN', 'ADMIN')"
                   onclick="AdminNavBarButton()">Önskelista</a>

                 <a th:href="@{Rapport}" target="iFrameHome" sec:authorize="hasAnyAuthority('LIBRARIAN', 'ADMIN')"
                    onclick="AdminNavBarButton()">Rapport</a>

                 <a sec:authorize="isAuthenticated()" th:href="@{/Logout}" id="LogoutButton"> Logout</a>

                 </span>

</div>


<iframe id="iFrame" th:src="@{news}" name="iFrameHome" frameborder="0"></iframe>

</body>
<script type="text/javascript" th:src="@{/js/home.js}"></script>
</html>
