<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="SearchUser.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>

        <div class="SearchFunction">
            <form class="SearchBar" >
                <input type="text" class="SearchInput" id="searchInput">
                <button type="button" class="SearchButton" id="SearchButton" onclick="renderData()">Search</button>
            </form>
        </div>
        <br>


        <div class="Profil" id="profil">

            <div class="NameAndId" id ="header">
                <label for="Name" id ="NameHeader"></label><br>
                <label for="Id" id ="IdHeader"></label>
            </div>
            <br>
            <div class="ProfilPicture">
                <img src="https://bkc.nu/wp-content/uploads/2016/07/profile-placeholder-300x300.png" alt="UserPicture">
            </div>

            <div class="Information">
                <a href="placeHolder" id="UserMail"></a><br><br>
                <label for="" id="SocialNumber"></label>
            </div>
          

            <div class="BookList">
                <table >
                    <tbody id="BookListTableBody">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Loan</th>
                            <th>Return</th>
                        </tr>
                    </tbody> 
                </table>
            </div>




        </div>
    </body>
    <script src="SearchUser.js"></script>
</html>
