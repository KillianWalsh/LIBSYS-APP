<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="userRegistration.css">
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->

</head>
<body>


<div class="AddUserPanel">
    <h2>Registration LIBSYS</h2>
    <h2>Please insert your information:</h2>
    <div class="InputPair">
        <label for="Name" id="Name">Name:</label>
        <input type="text" id="NameText">
    </div>

    <div class="InputPair">
        <label for="SurName" id="SurName">Surname:</label>
        <input type="text" id="SurNameText">
    </div>

    <div class="InputPair">
        <label for="Email" id="Email">E-Mail:</label>
        <input type="text" id="EmailText">
    </div>

    <div class="InputPair">
        <label for="PersonNummer" id="PersonNummer">Personal Identity Number:</label>
        <input type="text" id="PersonNummerText">
    </div>

    <hr>

    <div class="InputPair">
        <label for="Password" id="Password">Password:</label>
        <input type="password" id="PasswordText">
    </div>

    <div class="InputPair">
        <label for="PasswordVerify" id="PasswordVerify">Verify Password:</label>
        <input type="password" id="PasswordVerifyText">
    </div>
    <button class="Create" onclick="registerUser()">Register</button>

</div>

</body>
<script src="userRegistration.js"></script>
</html>
