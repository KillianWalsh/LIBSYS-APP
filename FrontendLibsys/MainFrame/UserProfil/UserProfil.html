<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="UserProfil.css">
    </head>
    <body onload="renderData()">
        <h1>Your profile</h1>
        <br>
        <img src="https://bkc.nu/wp-content/uploads/2016/07/profile-placeholder-300x300.png" alt="Test"></img>
        <br>
        <div class="UserInfo">
            <table>
                <tbody>
                    <tr><td class="desc">ID:</td><td id="IDCell"></td></tr>
                    <tr><td class="desc">Name:</td><td id="NameCell"></td></tr>
                    <tr><td class="desc">Social Number:</td><td id="SocialNumberCell"></td></tr>
                    <tr>
                        <td class="desc">E-Mail:</td>
                        <td id="EMailCell"><input type="text" id="emailInput" disabled></td>
                        <td class="buttonTd"><button class="submitButton" id="change" onclick="toggleButtons()">Change</button><button class="saveButton" id="save" onclick="toggleButtons(), updateEmail()">Save</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br>
        <br>
        <div class="Loan">
            <table class="BookList" >
                <tbody id="BookListTableBody">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Loan</th>
                        <th>Return</th>
                    </tr>
                </tbody> 
            </table>
        </div>
    </body>
    <script src="UserProfil.js"></script>
</html>
